name: tripthread
description: "TripThread - Travel Social Media Platform"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP Client
  dio: ^5.4.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Navigation
  go_router: ^12.1.3

  # UI Components
  cupertino_icons: ^1.0.6

  # Form Validation
  form_field_validator: ^1.1.0

  # JSON Serialization
  json_annotation: ^4.8.1

  # Loading Indicators
  flutter_spinkit: ^5.2.0

  # Image Handling
  cached_network_image: ^3.3.0

  # Utils
  intl: ^0.19.0

  # Connectivity
  connectivity_plus: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

